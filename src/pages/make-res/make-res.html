<ion-header>
  <ion-toolbar>
    <ion-title>
      Make Reservation
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary">Cancel</span>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="submit()">Submit</button>
    </ion-buttons>
  </ion-toolbar>
  
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>Reservation Date</ion-label>
      <ion-datetime displayFormat="MMM DD YYYY"  [(ngModel)]="date"></ion-datetime>
    </ion-item>
  </ion-list>
    <ion-fab right bottom>
      <button ion-fab color="primary" (click)="openModal()"><ion-icon name="md-add"></ion-icon></button>
    </ion-fab>
</ion-content>
