<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Castle</ion-title>
  </ion-navbar>
  
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="dayName">
        <ion-segment-button value="monday" (click)="getFood('monday')">Mon</ion-segment-button>
        <ion-segment-button value="tuesday" (click)="getFood('tuesday')">Tue</ion-segment-button>
        <ion-segment-button value="wednesday" (click)="getFood('wednesday')">Wed</ion-segment-button>
        <ion-segment-button value="thursday" (click)="getFood('thursday')">Thu</ion-segment-button>
        <ion-segment-button value="friday" (click)="getFood('friday')">Fri</ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <button ion-button round (click)="setMeal()">See {{meal}}</button>
    <div [ngSwitch]="dayName">
      <div id="monday" *ngSwitchCase="'monday'">Monday Food</div>
      <div id="tuesday" *ngSwitchCase="'tuesday'">Tuesday Food</div>
      <div id="wednesday" *ngSwitchCase="'wednesday'">Wednesday Food</div>
      <div id="thursday" *ngSwitchCase="'thursday'">Thursday Food</div>
      <div id="friday" *ngSwitchCase="'friday'">Friday Food</div>
    </div>
  
  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="md-add"></ion-icon></button>
  </ion-fab>
</ion-content>
