<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Castle</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="openReservation()">
        Reservation
      </button>
    </ion-buttons>
  </ion-navbar>
  
  <ion-toolbar no-border-top>
      <ion-segment [(ngModel)]="dayName">
        <ion-segment-button value="monday" (click)="getFood('monday')">Mon</ion-segment-button>
        <ion-segment-button value="tuesday" (click)="getFood('tuesday')">Tue</ion-segment-button>
        <ion-segment-button value="wednesday" (click)="getFood('wednesday')">Wed</ion-segment-button>
        <ion-segment-button value="thursday" (click)="getFood('thursday')">Thu</ion-segment-button>
        <ion-segment-button value="friday" (click)="getFood('friday')">Fri</ion-segment-button>
      </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <button ion-button round (click)="setMeal()">See {{meal}}</button>
    <div [ngSwitch]="dayName">
      <div id="monday" *ngSwitchCase="'monday'">Monday Food Loading</div>
      <div id="tuesday" *ngSwitchCase="'tuesday'">Tuesday Food Loading</div>
      <div id="wednesday" *ngSwitchCase="'wednesday'">Wednesday Food Loading</div>
      <div id="thursday" *ngSwitchCase="'thursday'">Thursday Food Loading</div>
      <div id="friday" *ngSwitchCase="'friday'">Friday Food Loading</div>
    </div>
    <div class="timing">
      <p>Breakfast: Monday-Friday 7:00am - 7:45am</p>
      <p>Lunch: Monday-Friday 11:00am - 1:30pm</p>
      <p>Dinner: Monday-Thursday 5:15pm - 7:00pm</p>
    </div>
</ion-content>
