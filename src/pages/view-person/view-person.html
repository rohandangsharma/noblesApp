<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>About {{DataProvider.FirstName}}</ion-title>
    </ion-navbar>
</ion-header>
  

<ion-content>
    <div class="bkg" style="background-image: url(http://www.nobles.edu/PeoplePhotos/27354.jpeg);">
      <img class="profile" src="http://www.nobles.edu/PeoplePhotos/{{DataProvider.PeopleID}}.jpeg" style="display:block;width:50%;height:auto;margin-left:auto;margin-right:auto;" />
    </div>
    <ion-content padding>
      <ion-grid>
        <ion-row>
            <ion-col>
              <button class="buttons" ion-button color="dark" clear icon-only>
                <ion-icon name='md-chatbubbles' is-active="false"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button class="buttons" ion-button color="dark" clear icon-only>
                <ion-icon name='md-call' is-active="false"></ion-icon>
              </button>
            </ion-col>
            <ion-col>
              <button class="buttons" ion-button color="dark" clear icon-only>
                <ion-icon name='md-mail' is-active="false"></ion-icon>
              </button>
            </ion-col>
          </ion-row>
        </ion-grid>
        
        
        
    
        
        <ion-item>
            <ion-label stacked>First Name</ion-label>
            <ion-label>{{DataProvider.FirstName}}</ion-label>
        </ion-item>
        <ion-item>
            <ion-label stacked>UNID</ion-label>
            <ion-label>{{DataProvider.UNID}}</ion-label>
        </ion-item>
    </ion-content>
</ion-content>
