<ion-header>

  <ion-navbar color="dark">
    <ion-title>DirectoryList</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-item-group>
      <ion-item-divider color="light">A</ion-item-divider>
      <ion-item *ngFor="let p of people" (click)="openModal(p)">
        <ion-avatar item-start>
          <img src="http://www.nobles.edu/PeoplePhotos/{{p.id}}.jpeg">
        </ion-avatar >
        <h2>{{p.children[1].innerHTML}} {{p.children[0].innerHTML}}</h2>
        <ion-note item-end>Class {{13-p.children[6].innerHTML}}</ion-note>
      </ion-item>
    </ion-item-group>
</ion-content>
