<ion-menu [content]="content">
  <ion-header>
    <!-- <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar> -->
  </ion-header>

  <ion-content class="menu">
    <ion-list color="dark">
      <button menuClose padding ion-item detail-none class="topNav"(click)="openPage(otherPages[0])">
        <!-- <ion-thumbnail> -->
          <ion-avatar item-start>
            <img src="http://www.nobles.edu/PeoplePhotos/{{DataProvider.PeopleID}}.jpeg" />
          </ion-avatar>
          <!-- <img src="http://www.nobles.edu/PeoplePhotos/{{DataProvider.PeopleID}}.jpeg"/> -->
        <!-- </ion-thumbnail> -->
          <!-- <img src="http://www.nobles.edu/PeoplePhotos/{{DataProvider.PeopleID}}.jpeg"/></ion-thumbnail> -->
        <h2>{{DataProvider.FirstName}}</h2>
      </button>
      <button menuClose no-lines detail-none ion-item *ngFor="let p of menuPages"  class="nav" (click)="openPage(p)" icon-start>
        <ion-icon [name]='p.icon' item-start></ion-icon>
        {{p.title}}
      </button> 
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
