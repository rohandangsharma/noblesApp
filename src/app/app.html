<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="openPage(otherPages[0])">
        <ion-thumbnail><img src="http://www.nobles.edu/PeoplePhotos/{{DataProvider.PeopleID}}.jpeg"/></ion-thumbnail>
        <h2>{{DataProvider.FirstName}}</h2>
      </button>
      <button menuClose ion-item *ngFor="let p of menuPages" (click)="openPage(p)" icon-start>
        <ion-icon [name]='p.icon' item-start></ion-icon>
        {{p.title}}
      </button> 
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
